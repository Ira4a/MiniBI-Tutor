<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini BI Tutor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mini BI Tutor — Учись визуализировать данные</h1>

    <div class="controls">
      <input type="file" id="csvFile" accept=".csv" />
      <label for="xColumn">X:</label>
      <select id="xColumn"></select>

      <label for="yColumn">Y:</label>
      <select id="yColumn"></select>

      <label for="chartType">Тип диаграммы:</label>
      <select id="chartType">
        <option value="bar">Столбчатая</option>
        <option value="line">Линейная</option>
        <option value="pie">Круговая</option>
        <option value="doughnut">Кольцевая</option>
        <option value="radar">Радар</option>
      </select>

      <button id="generateBtn">Построить график</button>
      <button id="saveBtn">Сохранить как PNG</button>
    </div>

    <div id="dataPreview"></div>
    <canvas id="chartCanvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
