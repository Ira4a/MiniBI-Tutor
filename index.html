<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Power BI Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      max-width: 800px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Mini Power BI Tutor</h1>

  <input type="file" id="csvFile" accept=".csv" />
  <select id="chartType">
    <option value="bar">Bar</option>
    <option value="line">Line</option>
    <option value="pie">Pie</option>
  </select>
  <button id="generateBtn">Generate Chart</button>

  <canvas id="chartCanvas"></canvas>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    let parsedData = [];
    let chart;

    document.getElementById('csvFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        Papa.parse(file, {
          header: true,
          dynamicTyping: true,
          complete: function(results) {
            parsedData = results.data.filter(row => Object.values(row).some(v => v !== null && v !== ''));
            alert("CSV загружен: " + parsedData.length + " строк.");
          }
        });
      }
    });

    document.getElementById('generateBtn').addEventListener('click', function() {
      if (!parsedData || parsedData.length === 0) {
        alert("Сначала загрузите CSV-файл!");
        return;
      }

      const keys = Object.keys(parsedData[0]);
      if (keys.length < 2) {
        alert("CSV должен содержать минимум 2 колонки");
        return;
      }

      const labels = parsedData.map(row => row[keys[0]]);
      const values = parsedData.map(row => row[keys[1]]);

      const ctx = document.getElementById('chartCanvas').getContext('2d');
      if (chart) chart.destroy();

      const chartType = document.getElementById('chartType').value;

      chart = new Chart(ctx, {
        type: chartType,
        data: {
          labels: labels,
          datasets: [{
            label: `${keys[1]} by ${keys[0]}`,
            data: values,
            backgroundColor: 'rgba(54, 162, 235, 0.5)'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          }
        }
      });
    });
  </script>
</body>
</html>
